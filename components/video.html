<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div
      class="w-full lg:h-full 2xl:h-[90vh] bg-cover bg-no-repeat"
      style="
        background-image: url(https://images.unsplash.com/photo-1513694203232-719a280e022f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80);
      "
    >
      <div class="w-full h-full bg-black bg-opacity-50 text-white py-20">
        <h1 class="lg:text-5xl 2xl:text-8xl font-semibold text-center">Video</h1>
        <p class="text-center my-5 lg:text-sm 2xl:text-xl">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet aut
          repellat voluptates iure consequuntur impedit!
        </p>

        <div class="flex justify-center space-x-3 lg:my-5">
          <button class="button-prev-video prevEl">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="lg:h-8 lg:w-8 2xl:h-12 2xl:w-12 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
              />
            </svg>
          </button>
          <button class="button-next-video nextEl">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="lg:h-8 lg:w-8 2xl:h-12 2xl:w-12 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
        </div>
        <div class="swiper swiperVideo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <iframe
                src="https://www.youtube.com/embed/oq3PknihbMk"
                allowfullscreen
                class="lg:h-72 2xl:h-96 w-full"
                frameborder="0"
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                src="https://www.youtube.com/embed/oq3PknihbMk"
                allowfullscreen
                class="lg:h-72 2xl:h-96 w-full"
                frameborder="0"
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                src="https://www.youtube.com/embed/oq3PknihbMk"
                allowfullscreen
                class="lg:h-72 2xl:h-96 w-full"
                frameborder="0"
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                src="https://www.youtube.com/embed/oq3PknihbMk"
                allowfullscreen
                class="lg:h-72 2xl:h-96 w-full"
                frameborder="0"
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                src="https://www.youtube.com/embed/oq3PknihbMk"
                allowfullscreen
                class="lg:h-72 2xl:h-96 w-full"
                frameborder="0"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js";

      var swiper = new Swiper(".swiperVideo", {
        direction: "horizontal",
        slidePerView: 2,
        spaceBetween: 20,
        navigation: {
          prevEl: ".button-prev-video",
          nextEl: ".button-next-video",
        },
        breakpoints: {
          "@0.00": {
            slidesPerView: 1,
          },
          "@0.75": {
            slidesPerView: 2,
          },
          "@1.00": {
            slidesPerView: 3,
          },
        },
      });
    </script>
    <!-- script -->
  </body>
</html>
