<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div
      class="w-full h-full bg-no-repeat bg-cover bg-bottom"
      style="
        background-image: url(https://images.unsplash.com/photo-1513694203232-719a280e022f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80);
      "
    >
      <div class="bg-white bg-opacity-50 h-full w-full py-24">
        <h1 class="text-6xl font-semibold text-white text-center">Video</h1>
        <p class="text-white text-center my-4">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
          repudiandae officia veritatis dignissimos fugit nihil error
        </p>
        <div class="flex justify-center space-x-3 mb-7">
          <!-- Slider Button -->
          <div class="flex justify-center space-x-3 mt-10">
            <button class="prev2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-9 w-9 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                strokeWidth="{1}"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
                />
              </svg>
            </button>
            <button class="next2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-9 w-9 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                strokeWidth="{1}"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
          </div>
          <!-- Slider Button -->
        </div>
        <div class="swiper mySidenav">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <iframe
                class="h-72 w-full"
                title="yt"
                src="https://www.youtube.com/embed/N9XIaxhe_EM"
                frameBorder={0}
                allowFullScreen
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                class="h-72 w-full"
                title="yt"
                src="https://www.youtube.com/embed/N9XIaxhe_EM"
                frameBorder={0}
                allowFullScreen
              ></iframe>
            </div>
            <div class="swiper-slide">
                <iframe
                  class="h-72 w-full"
                  title="yt"
                  src="https://www.youtube.com/embed/N9XIaxhe_EM"
                  frameBorder={0}
                  allowFullScreen
                ></iframe>
              </div>
              <div class="swiper-slide">
                <iframe
                  class="h-72 w-full"
                  title="yt"
                  src="https://www.youtube.com/embed/N9XIaxhe_EM"
                  frameBorder={0}
                  allowFullScreen
                ></iframe>
              </div>
          </div>
        </div>
        <div class="flex justify-center mt-16">
            <button class="bg-blue-500 text-white px-5 py-3 rounded-full">
              Selengkapnya
            </button>
          </div>
      </div>
    </div>
  </body>
  <script type="module">
    import Swiper from "https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js";

    const swiper = new Swiper(".mySidenav", {
      // Optional parameters
      direction: "horizontal",
      //   loop: true,
      slidesPerView: 3,
      spaceBetween: 30,
      // If we need pagination

      // Navigation arrows
      navigation: {
        nextEl: ".next2",
        prevEl: ".prev2",
      },

      // And if we need scrollbar
    });
  </script>
</html>
